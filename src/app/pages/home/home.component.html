<!-- 主要内容 -->
<main class="flex flex-1 select-none flex-col items-center px-5">
  <!-- 吉祥物 - 使用黄色系 -->
  <div class="relative my-8 h-48 w-48">
    <app-bear></app-bear>
  </div>

  <!-- 模式选择 -->
  <div class="mx-5 mb-6 mt-8 w-full">
    <div
      class="mx-auto max-w-4xl rounded-2xl bg-white p-4 shadow-lg dark:bg-sky-900"
    >
      <h3
        class="mb-4 text-center text-lg font-bold text-gray-800 dark:text-gray-200"
      >
        学习模式
      </h3>
      <div class="grid grid-cols-2 gap-6 px-5">
        <label
          class="mode-option relative cursor-pointer transition-transform hover:scale-105"
        >
          <input
            [ngModel]="learnMode()"
            (ngModelChange)="changeLearnMode(LearnMode.Starter)"
            [checked]="learnMode() === LearnMode.Starter"
            [value]="LearnMode.Starter"
            type="radio"
            name="learn-mode"
            class="peer hidden"
          />
          <div
            class="rounded-xl border-2 border-sky-200 bg-sky-50 p-4 transition-all peer-checked:border-sky-500 peer-checked:bg-sky-100 peer-checked:shadow-md dark:border-sky-700 dark:bg-sky-900 dark:peer-checked:bg-sky-800"
          >
            <div class="text-center text-3xl text-sky-500 dark:text-sky-400">
              0-9
            </div>
            <p
              class="mt-2 text-center text-sm font-medium text-gray-600 dark:text-gray-300"
            >
              入门模式
            </p>
            <div
              *ngIf="learnMode() === LearnMode.Starter"
              class="absolute -right-3 -top-3 h-8 w-8 rounded-full bg-sky-500 text-center leading-8 text-white"
            >
              ✓
            </div>
          </div>
        </label>

        <label
          class="mode-option relative cursor-pointer transition-transform hover:scale-105"
        >
          <input
            [ngModel]="learnMode()"
            (ngModelChange)="changeLearnMode(LearnMode.Advanced)"
            [checked]="learnMode() === LearnMode.Advanced"
            [value]="LearnMode.Advanced"
            type="radio"
            name="learn-mode"
            class="peer hidden"
          />
          <div
            class="rounded-xl border-2 border-purple-200 bg-purple-50 p-4 transition-all peer-checked:border-purple-500 peer-checked:bg-purple-100 peer-checked:shadow-md dark:border-purple-700 dark:bg-purple-900 dark:peer-checked:bg-purple-800"
          >
            <div
              class="text-center text-3xl text-purple-500 dark:text-purple-400"
            >
              10-99
            </div>
            <p
              class="mt-2 text-center text-sm font-medium text-gray-600 dark:text-gray-300"
            >
              进阶模式
            </p>
            <div
              *ngIf="learnMode() === LearnMode.Advanced"
              class="absolute -right-3 -top-3 h-8 w-8 rounded-full bg-purple-500 text-center leading-8 text-white"
            >
              ✓
            </div>
          </div>
        </label>
      </div>
    </div>
  </div>

  <!-- 功能菜单 -->
  <div class="grid w-full max-w-4xl grid-cols-1 gap-5 md:grid-cols-3">
    <!-- 数字学习卡片 - 数字积木风格 -->
    <div
      (click)="goToLearn()"
      id="learn-numbers"
      class="relative cursor-pointer overflow-hidden rounded-2xl border-2 border-amber-100 bg-white p-5 text-center shadow-lg transition-all duration-300 hover:-translate-y-1 hover:border-amber-200 hover:shadow-xl dark:border-amber-900 dark:bg-sky-900"
    >
      <!-- 数字积木背景装饰 -->
      <div
        class="absolute right-2 top-2 text-2xl font-bold text-amber-200 opacity-50 dark:text-amber-500"
      >
        1
      </div>
      <div
        class="absolute bottom-2 left-2 text-2xl font-bold text-amber-200 opacity-50 dark:text-amber-300"
      >
        2
      </div>
      <div
        class="absolute left-2 top-2 text-2xl font-bold text-amber-200 opacity-50 dark:text-amber-400"
      >
        3
      </div>

      <!-- 主内容 -->
      <div class="relative z-10">
        <div
          class="mb-2 flex justify-center space-x-1 text-5xl text-amber-400 dark:text-amber-300"
        >
          <span
            class="block h-10 w-10 items-center justify-center rounded-md bg-amber-50 dark:bg-amber-800"
            >1</span
          >
          <span
            class="block h-10 w-10 items-center justify-center rounded-md bg-amber-100 dark:bg-amber-700"
            >2</span
          >
          <span
            class="block h-10 w-10 items-center justify-center rounded-md bg-amber-200 dark:bg-amber-600"
            >3</span
          >
        </div>
        <h3 class="my-2 text-xl font-bold text-gray-800 dark:text-gray-200">
          数字学习
        </h3>
        <p class="m-0 text-sm text-gray-600 dark:text-gray-400">
          认识可爱的数字朋友
        </p>

        <!-- 积木装饰 -->
        <div class="mt-3 flex justify-center space-x-1">
          <div
            class="h-3 w-3 rotate-12 transform rounded-sm bg-amber-300 dark:bg-amber-600"
          ></div>
          <div
            class="h-3 w-3 -rotate-6 transform rounded-sm bg-amber-400 dark:bg-amber-500"
          ></div>
          <div
            class="h-3 w-3 rotate-6 transform rounded-sm bg-amber-500 dark:bg-amber-400"
          ></div>
        </div>
      </div>

      <!-- 积木投影效果 -->
      <div
        class="pointer-events-none absolute inset-0 rounded-2xl opacity-10"
        style="box-shadow: inset 0 0 20px rgba(245, 158, 11, 0.2)"
      ></div>
    </div>

    <!-- 数字听选卡片 - 声波风格 -->
    <div
      (click)="goToListen()"
      id="listen-numbers"
      class="relative cursor-pointer overflow-hidden rounded-2xl border-2 border-sky-100 bg-white p-5 text-center shadow-lg transition-all duration-300 hover:-translate-y-1 hover:border-sky-200 hover:shadow-xl dark:border-sky-800 dark:bg-sky-900"
    >
      <!-- 声波动画背景 -->
      <div
        class="absolute bottom-0 left-0 right-0 flex h-8 items-end space-x-1 px-2"
      >
        <div
          class="animate-wave w-2 rounded-t-sm bg-sky-200 dark:bg-sky-700"
          style="height: 20%; animation-delay: 0s"
        ></div>
        <div
          class="animate-wave w-2 rounded-t-sm bg-sky-300 dark:bg-sky-600"
          style="height: 40%; animation-delay: 0.2s"
        ></div>
        <div
          class="animate-wave w-2 rounded-t-sm bg-sky-400 dark:bg-sky-500"
          style="height: 60%; animation-delay: 0.4s"
        ></div>
        <div
          class="animate-wave w-2 rounded-t-sm bg-sky-300 dark:bg-sky-600"
          style="height: 30%; animation-delay: 0.6s"
        ></div>
        <div
          class="animate-wave w-2 rounded-t-sm bg-sky-200 dark:bg-sky-700"
          style="height: 50%; animation-delay: 0.8s"
        ></div>
      </div>

      <!-- 主内容 -->
      <div class="relative z-10">
        <div class="relative mb-2 text-5xl text-sky-400 dark:text-sky-300">
          🎵
          <span
            class="absolute right-0 top-0 flex h-5 w-5 items-center justify-center rounded-full bg-sky-500 text-xs text-white dark:bg-sky-400"
            >♪</span
          >
        </div>
        <h3 class="my-2 text-xl font-bold text-gray-800 dark:text-gray-200">
          数字听选
        </h3>
        <p class="m-0 text-sm text-gray-600 dark:text-gray-400">听声音找数字</p>

        <!-- 音符装饰 -->
        <div class="mt-3 flex justify-center space-x-2">
          <span class="text-xl text-sky-300 dark:text-sky-600">♩</span>
          <span class="text-xl text-sky-400 dark:text-sky-500">♪</span>
          <span class="text-xl text-sky-500 dark:text-sky-400">♫</span>
        </div>
      </div>

      <!-- 声波光晕 -->
      <div
        class="pointer-events-none absolute inset-0 rounded-2xl opacity-10"
        style="
          background: radial-gradient(
            circle at 20% 80%,
            #93c5fd,
            transparent 70%
          );
        "
      ></div>
    </div>

    <!-- 数字泡泡卡片 - 彩虹泡泡风格 -->
    <div
      (click)="goToBubbles()"
      id="number-bubbles"
      class="relative cursor-pointer overflow-hidden rounded-2xl border-2 border-indigo-100 bg-white p-5 text-center shadow-lg transition-all duration-300 hover:-translate-y-1 hover:border-indigo-200 hover:shadow-xl dark:border-indigo-800 dark:bg-sky-900"
    >
      <!-- 泡泡背景装饰 -->
      <div
        class="absolute -right-5 -top-5 h-20 w-20 rounded-full bg-purple-200 opacity-30 dark:bg-purple-700"
      ></div>
      <div
        class="absolute -bottom-5 -left-5 h-16 w-16 rounded-full bg-blue-200 opacity-30 dark:bg-blue-700"
      ></div>

      <!-- 主内容 -->
      <div class="relative z-10">
        <div
          class="mb-2 bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-5xl text-transparent dark:from-blue-300 dark:via-purple-300 dark:to-pink-300"
        >
          🫧
        </div>
        <h3 class="my-2 text-xl font-bold text-gray-800 dark:text-gray-200">
          数字泡泡
        </h3>
        <p class="m-0 text-sm text-gray-600 dark:text-gray-400">戳泡泡学数字</p>

        <!-- 彩虹泡泡装饰 -->
        <div class="mt-3 flex justify-center space-x-2">
          <div
            class="h-4 w-4 rounded-full bg-blue-300 shadow-inner dark:bg-blue-600"
          ></div>
          <div
            class="h-4 w-4 rounded-full bg-purple-300 shadow-inner dark:bg-purple-600"
          ></div>
          <div
            class="h-4 w-4 rounded-full bg-pink-300 shadow-inner dark:bg-pink-600"
          ></div>
          <div
            class="h-4 w-4 rounded-full bg-blue-400 shadow-inner dark:bg-blue-500"
          ></div>
          <div
            class="h-4 w-4 rounded-full bg-purple-400 shadow-inner dark:bg-purple-500"
          ></div>
        </div>
      </div>

      <!-- 泡泡光晕效果 -->
      <div
        class="pointer-events-none absolute inset-0 rounded-2xl opacity-10 transition-opacity duration-300 hover:opacity-20"
        style="
          background:
            radial-gradient(circle at 70% 30%, #93c5fd, transparent 50%),
            radial-gradient(circle at 30% 70%, #d8b4fe, transparent 50%);
        "
      ></div>
    </div>
  </div>
</main>
