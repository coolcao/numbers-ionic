  xmlns="http://www.w3.org/2000/svg"
  [attr.viewBox]="'0 0 500 300'"
  class="h-auto w-full"

  <!-- 火车车头 -->

    x="75"
    y="100"
    width="400"
    height="150"
    rx="10"
    ry="10"
    fill="#06b6d4"
    stroke="#0891b2"
    stroke-width="4"
  />
  <rect
    x="105"
    y="70"
    width="340"
    height="30"
    rx="5"
    ry="5"
    fill="#67e8f9"
    stroke="#0891b2"
    stroke-width="4"
  />
  <rect
    x="25"
    y="120"
    width="50"
    height="110"
    rx="5"
    ry="5"
    fill="#f472b6"
    stroke="#db2777"
    stroke-width="4"
  />
  <rect x="30" y="125" width="40" height="40" fill="#fbcfe8" />
  <rect
    x="115"
    y="40"
    width="30"
    height="30"
    fill="#f472b6"
    stroke="#db2777"
    stroke-width="4"
  />
  <circle
    cx="130"
    cy="35"
    r="15"
    fill="#f472b6"
    stroke="#db2777"
    stroke-width="4"
  />
  <rect
    x="225"
    y="50"
    width="100"
    height="80"
    rx="10"
    ry="10"
    fill="#ffffff"
    stroke="#000000"
    stroke-width="3"
    opacity="0.85"
  />
  <text
    x="275"
    y="110"
    font-family="Arial, sans-serif"
    font-size="72"
    font-weight="bold"
    text-anchor="middle"
    fill="#db2777"
    stroke="#000000"
    stroke-width="2"
  >
    {{ number }}
  </text>
  <rect
    x="175"
    y="140"
    width="80"
    height="60"
    rx="5"
    ry="5"
    fill="#a5f3fc"
    stroke="#0891b2"
    stroke-width="3"
  />
  <rect
    x="285"
    y="140"
    width="80"
    height="60"
    rx="5"
    ry="5"
    fill="#a5f3fc"
    stroke="#0891b2"
    stroke-width="3"
  />
  <rect
    x="405"
    y="120"
    width="60"
    height="100"
    rx="5"
    ry="5"
    fill="#fef08a"
    stroke="#eab308"
    stroke-width="3"
  />
  <line x1="435" y1="120" x2="435" y2="220" stroke="#eab308" stroke-width="3" />
  <circle
    cx="155"
    cy="270"
    r="40"
    fill="#4b5563"
    stroke="#1f2937"
    stroke-width="6"
  />
  <circle cx="155" cy="270" r="15" fill="#d1d5db" />
  <circle
    cx="325"
    cy="270"
    r="40"
    fill="#4b5563"
    stroke="#1f2937"
    stroke-width="6"
  />
  <circle cx="325" cy="270" r="15" fill="#d1d5db" />
  <line x1="475" y1="200" x2="525" y2="200" stroke="#4b5563" stroke-width="6" />
  <circle cx="50" cy="140" r="10" fill="#fef3c7" />
  <circle cx="50" cy="180" r="10" fill="#fca5a5" />
  <line x1="155" y1="235" x2="155" y2="305" stroke="#d1d5db" stroke-width="2" />
  <line x1="120" y1="270" x2="190" y2="270" stroke="#d1d5db" stroke-width="2" />
  <line x1="130" y1="235" x2="180" y2="305" stroke="#d1d5db" stroke-width="2" />
  <line x1="130" y1="305" x2="180" y2="235" stroke="#d1d5db" stroke-width="2" />
  <line x1="325" y1="235" x2="325" y2="305" stroke="#d1d5db" stroke-width="2" />
  <line x1="290" y1="270" x2="360" y2="270" stroke="#d1d5db" stroke-width="2" />
  <line x1="300" y1="235" x2="350" y2="305" stroke="#d1d5db" stroke-width="2" />
  <line x1="300" y1="305" x2="350" y2="235" stroke="#d1d5db" stroke-width="2" />
  <!-- 烟囱冒烟动画 -->
  <g>
    <circle cx="130" cy="20" r="35" fill="#d1d5db" opacity="0.8">
      <animate
        attributeName="r"
        values="25;28;25"
        dur="3s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="opacity"
        values="0.8;0.4;0"
        dur="3s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="cy"
        values="20;10;20"
        dur="3s"
        repeatCount="indefinite"
      />
    </circle>
    <circle cx="125" cy="10" r="24" fill="#d1d5db" opacity="0.6">
      <animate
        attributeName="r"
        values="4;7;4"
        dur="3s"
        repeatCount="indefinite"
        begin="1s"
      />
      <animate
        attributeName="opacity"
        values="0.8;0.5;0"
        dur="3s"
        repeatCount="indefinite"
        begin="1s"
      />
      <animate
        attributeName="cy"
        values="20;5;20"
        dur="3s"
        repeatCount="indefinite"
        begin="1s"
      />
    </circle>
  </g>
</svg>
