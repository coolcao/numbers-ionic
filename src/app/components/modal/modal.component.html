<div
  (click)="onBackdropClick($event)"
  *ngIf="isVisible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-600/50 bg-opacity-30 backdrop-blur-2xl"
>
  <div
    class="modal-enter relative mx-4 w-full max-w-md overflow-hidden rounded-3xl border-4 border-sky-200 bg-white p-6 shadow-2xl dark:border-cyan-800 dark:bg-sky-800"
  >
    <!-- 装饰元素 -->
    <div
      class="absolute -right-10 -top-10 h-32 w-32 rounded-full bg-sky-100 opacity-30 dark:bg-cyan-900"
    ></div>
    <div
      class="absolute -bottom-8 -left-8 h-24 w-24 rounded-full bg-sky-100 opacity-30 dark:bg-cyan-900"
    ></div>

    <!-- 关闭按钮 -->
    <button
      (click)="closeModal()"
      class="close-btn absolute right-4 top-4 cursor-pointer text-3xl text-sky-500 hover:text-sky-600 dark:text-cyan-400 dark:hover:text-cyan-300"
    >
      ✕
    </button>

    <!-- 标题 -->
    <div class="mb-6 text-center">
      <h2 class="mb-2 text-3xl font-bold text-sky-600 dark:text-cyan-400">
        {{ title }}
      </h2>
      <div
        class="mx-auto h-1 w-20 rounded-full bg-sky-400 dark:bg-cyan-500"
      ></div>
    </div>

    <!-- 内容 -->
    <ng-content></ng-content>

    <!-- 开始按钮 -->
    <div class="text-center">
      <button
        (click)="onOkClick()"
        class="transform rounded-full bg-gradient-to-r from-sky-400 to-sky-500 px-8 py-3 text-xl font-bold text-white shadow-lg transition-all hover:scale-105 hover:opacity-90 hover:shadow-xl dark:from-cyan-500 dark:to-cyan-600"
      >
        {{ okButtonText }}
      </button>
    </div>
  </div>
</div>
